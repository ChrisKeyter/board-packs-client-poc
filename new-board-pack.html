    <div id="main" class="container bg-light">
        <br/>
        <h3 style="margin-top:0px">New Board Pack</h3>

        <form>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="email-title">Email title:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" required class="form-control" name="email-title" id="email-title" placeholder="Enter title">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="meeting-date">Meeting date:</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" required class="form-control" name="meeting-date" id="meeting-date">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Attachments:</div>
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            Presentation.ppt <i class="fa fa-times-circle remove-attachment"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            Business Plan.pdf <i class="fa fa-times-circle remove-attachment"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            Summary.pdf <i class="fa fa-times-circle remove-attachment"></i>
                        </li>
                    </ul>

                    <!-- <input style="margin-top:15px" type="file" class="form-control-file"> -->
                </div>
                <div class="col-sm-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-info btn-lg button-uniform">
                            <i class="fa fa-upload button-icon"></i>Upload
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="to">To:</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" required list="to-list" class="form-control" name="to" id="to" placeholder="Everyone">
                    <datalist id="to-list">
                        <option value="Poggie Poggenpoel">
                        <option value="Hegbertus Oldewage">
                        <option value="Jan Pool">
                    </datalist>
                    
                    <div>
                        <span class="member-badge badge badge-light">Poggie Poggenpoel<i class="fa fa-times-circle"></i></span>
                        <span class="member-badge badge badge-light">Hegbertus Oldewage<i class="fa fa-times-circle"></i></span>
                        <span class="member-badge badge badge-light">Jan Pool<i class="fa fa-times-circle"></i></span>
                    </div>
                </div>
                <!-- <div class="col-sm-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-info btn-lg button-uniform">
                            <i class="fa fa-user button-icon"></i>Members
                        </button>
                    </div>
                </div> -->
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="email-message">Email message:</label>
                </div>
                <div class="col-sm-8">
                    <textarea class="form-control" required name="email-message" id="email-message" rows="10" placeholder="Enter the message"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 justify-content-between d-flex">
                    <!-- <input type="submit" class="btn btn-info btn-lg button-uniform" value="Send"> -->
                    <button type="button" class="btn btn-info btn-lg button-uniform">
                        <i class="fa fa-paper-plane button-icon"></i>Send
                    </button>
                    
                    <button type="button" class="btn btn-info btn-lg button-uniform">
                        <i class="fa fa-save button-icon"></i>Save Draft
                    </button>
                </div>
            </div>
        </form>
        <br /><br /><br />
    </div>
</body>
